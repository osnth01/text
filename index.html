<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Text</title>
    <style>
      *, *:after, *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      
      body {
        margin: 0px;
      }

      #text {
        font-size: 16px;
        display: block;
        overflow: hidden;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <textarea id="text" onkeyup="textAreaAdjust(this)"></textarea>
  </body>
  <script>
    function textAreaAdjust(o) {
      o.style.height = "1px";
      o.style.height = (25+o.scrollHeight)+"px";
    }
  </script>
</html>
